<div class="accordion">
  <div class="accordion-header" [ngClass]="{ expanded: isExpanded() }">
    <button class="accordion-btn" (click)="onToggle()">
      <syncro-icon
        class="accordion-icon"
        [icon]="isExpanded() ? 'ARROW-LEFT' : 'ARROW-RIGHT'"
        type="svg"
      ></syncro-icon>

      <span class="accordion-title">{{ title() }}</span>
    </button>
  </div>

  @if (isExpanded()) {
    <div class="accordion-content">
      <ng-content></ng-content>
    </div>
  }
</div>

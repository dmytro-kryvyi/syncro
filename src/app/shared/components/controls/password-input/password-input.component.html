<div class="password">
  <input
    class="password-input"
    [type]="type()"
    [placeholder]="placeholder()"
    [formControl]="formControl"
  />

  <button class="password-btn" (click)="onToggleVisibility()">
    <syncro-icon class="password-icon" type="svg" [icon]="icon()"></syncro-icon>
  </button>
</div>

<main class="main">
  <div class="main-logo">Syncro</div>

  <h1 class="main-title">Easily schedule events with your friends</h1>
  <h2 class="main-subtitle">
    Find the best time that works for everyone by creating a poll
  </h2>

  <div class="main-actions">
    <button class="btn btn-primary main-organize" (click)="onOrganize()">
      Organize an event
    </button>
    <button class="btn btn-secondary main-view" (click)="onView()">
      View my events
    </button>
  </div>
</main>

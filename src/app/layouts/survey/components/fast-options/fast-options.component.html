<div class="options">
  @for (option of options; track option.id) {
    <div
      class="options-item"
      [ngStyle]="{ 'background-color': getColor(option) }"
      (click)="onSelect(option)"
    >
      <img [src]="option.image" alt="Some chibi cat" class="options-img" />

      <div class="options-title">
        {{ option.title }}
      </div>

      <div class="options-description">
        {{ option.description }}
      </div>
    </div>
  }
</div>

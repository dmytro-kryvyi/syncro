<div class="list">
  @for (event of events(); track event.id) {
    <div class="list-item" (click)="onEventClick(event)">
      <div class="list-title">
        {{ event.title }}
      </div>

      <div class="list-date">
        <span>
          {{ event.startDate | date: "dd/MM/yyyy" }}
        </span>

        <span>-</span>

        <span>
          {{ event.endDate | date: "dd/MM/yyyy" }}
        </span>
      </div>

      <div class="list-link" (click)="onCopy($event, event)">
        <syncro-icon icon="COPY" type="svg"></syncro-icon>
      </div>
    </div>
  }
</div>
